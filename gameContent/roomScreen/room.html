<!DOCTYPE html>

<html>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <head>
        <link rel="stylesheet" href ="style/game.css" type="text/css">
        <link rel="stylesheet" href ="../../style/game.css" type="text/css">
        <link rel="stylesheet" href ="style/bookScreen.css" type="text/css">
        <link rel="stylesheet" href ="style/breadScreen.css" type="text/css">
        <link rel="stylesheet" href ="style/cameraScreen.css" type="text/css">
        <link rel="stylesheet" href ="style/cupScreen.css" type="text/css">
        <link rel="stylesheet" href ="style/phoneScreen.css" type="text/css">
        <audio id="backgroundMusic" src="../../asset/sounds/room.mp3"></audio>
        <audio id="KeyboardSound" src="../../asset/sounds/KeyboardSound.mp3"></audio>
        <audio id="keyPhone" src="../../asset/sounds/keyPhone.mp3"></audio>
        <title>Final-Project</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="gameScreen">
            <div class="roomScreen">
                <img src="../../asset/imgs/camera.png" alt="camera" class="camera">
                <img src="../../asset/imgs/phone.png" alt="phone" class="phone">
                <img src="../../asset/imgs/cup.png" alt="cup" class="cup">
                <img src="../../asset/imgs/book2.png" alt="book2" class="book2">
                <img src="../../asset/imgs/bread.png" alt="bread" class="bread">
                <a href="../choose/choose.html"><img src="../../asset/imgs/goB.png" alt="levelNext" class="levelNext"></a>
            </div>

            <div class="phoneScreen">
                <h5 class="phoneClose">X</h5>
            </div>

            <div class="book">
                <h5 class="bookClose">X</h5>
                <h1 class="bookLast"><</h1>
                <img class="bookImg" src = "../../asset/imgs/keyBook/1.png">
                <h1 class="bookNext">></h1>
            </div>

            <div class="breadScreen">
                <h5 class="breadClose">X</h5>
                <img class="breadImg" src = "../../asset/imgs/keyBrand/keyBrand.png">
            </div>

            <div class="cameraScreen">
                <h1 class="cameraLast"><</h1>
                <h5 class="cameraClose">X</h5>
                <img class="cameraImg" src = "../../asset/imgs/keyCamera/1.png">
                <h1 class="cameraNext">></h1>
            </div>

            <div class="cupScreen">
                <div class="cupMessage">
                    <h1 class="cupMessageText">
                    </h1>
                    
                    <div class="cupMessageBTN">
                        <div class="cupClose">
                        </div>

                        <div class="cupCheck">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src = "src/function.js"></script>
    <script src = "src/script.js" type = "module"></script>
</html>
